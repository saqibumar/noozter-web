<h3>Develop Component</h3>
Production Date: {{productionDate}}
<pf-paramsmenu (paramsChange)="onSettingsChange($event)"></pf-paramsmenu>


<span *ngIf="sidemapNodes">
  <!-- <div *ngIf="selectedNode">{{selectedNode}}</div> -->
  <label for="sitemap-select">Path:</label>
  <select id="sitemap-select" [(ngModel)]="selectedNode" (ngModelChange)="setNode($event)">
    <option *ngFor="let item of sidemapNodes" [ngValue]="item">{{item.desc}}</option>
  </select>
</span>

<span *ngIf="requestTypes && selectedNode">
  <label for="request-select">Request Type:</label>
  <select id="request-select" [(ngModel)]="selectedType" (ngModelChange)="setRequestType($event)">
    <option *ngFor="let item of requestTypes" [ngValue]="item">{{item.name}}</option>
  </select>
</span>

<span *ngIf="selectedType && selectedNode">
  <label for="query-input">Data Query:</label>
  <input size="50" id="query-input" #queryInput (keyup.enter)="setQuery(queryInput.value)">
</span>


<ng-container *ngFor="let observable of observables" >
  <div *pfDynComp=" observable | async "></div>
</ng-container>
