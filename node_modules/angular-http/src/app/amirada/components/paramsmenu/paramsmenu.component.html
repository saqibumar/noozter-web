<p>
  Country (lcc):
  <select *ngIf="countries" id="lcc_select" [ngModel]="countries.selectedItem" (ngModelChange)="setParam($event)" >
    <option *ngFor="let item of countries" [ngValue]="item">{{item.desc}}</option>
  </select>
  Language (lcd):
  <select *ngIf="languages" id="lcd_select" [ngModel]="languages.selectedItem" (ngModelChange)="setParam($event)" >
    <option *ngFor="let item of languages" [ngValue]="item" [selected]="item.active">{{item.desc}}</option>
  </select>
  Frequency (hz):
  <select *ngIf="frequencies" id="hz_select" [ngModel]="frequencies.selectedItem" (ngModelChange)="setParam($event)" >
    <option *ngFor="let item of frequencies" [ngValue]="item" [selected]="item.active">{{item.desc}}</option>
  </select>
  <span *ngIf="params.lcc">country: {{params.lcc.label}} ({{params.lcc.value}})</span>
  <span *ngIf="params.lcd">language: {{params.lcd.label}} ({{params.lcd.value}})</span>
  <span *ngIf="params.frq">frequency: {{params.hz.label}} ({{params.hz.value}})</span>
  <button (click)="sendParams()">Set Params</button>
</p>
