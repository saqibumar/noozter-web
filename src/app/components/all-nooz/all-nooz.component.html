<div class="container body" Xstyle="overflow: auto;padding-bottom:100px;">
  <div *ngIf="isLoading">Loading...</div>

  <div class="content">
    <div class="row d-none" *ngFor="let nooz of allNoozShared; let i = index">
      <a
        routerLink="/nooz/{{ nooz.NoozId }}/{{ selectedCountryCode || 'x' }}/x"
        class="aLinkNoStyle"
      >
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12" style="text-align: center;">
              <img src="{{ nooz.MediaUri }}" style="width: 100%;"/>
            </div>
            <div class="col-lg-8 col-md-7 col-sm-12 col-xs-12">
              <i>
                <img src="{{ nooz.ProfilePictureUri }}" class="profilePic" />
                {{ nooz.UserDisplayName }}
                <br />
                <u>{{ formatDate(nooz.CreatedDate) }}</u></i
              >
              <br />
              {{ nooz.Blurb }}...
              <a
                routerLink="/nooz/{{ nooz.NoozId }}/{{ selectedCountryCode || 'x' }}/x"
                >Continue...</a
              >
            </div>
          </div>
        </div>
      </a>
      <div class="col-12">
        <hr
          style="border: 0.3px solid silver; border-radius: 5px; width: 100%"
        />
      </div>
    </div>
    <div class="row  d-none">
      <input
        [disabled]="isLoading || pageNumber <= 1"
        type="button"
        class="col-3"
        (click)="loadPrev()"
        value="Previous..."
        *ngIf="allNoozShared.length && pageNumber > 1"
      />
      <input
        *ngIf="allNoozShared.length && selectedCountryCode"
        [disabled]="isLoading || allNoozShared.length < 50"
        type="button"
        class="col-3"
        (click)="loadMore()"
        value="Load more..."
      />
      <div
        *ngIf="
          !isLoading && allNoozShared && allNoozShared.length < 50 && selectedCountryCode
        "
        style="color: red"
        class="col-12"
      >
        No posts to show for the selected country
      </div>
      <div *ngIf="!selectedCountryCode">
        <h1 class="head1">Select a country below to see in the map.</h1>
      </div>
      <hr class="head1" style="border: 1px solid green; border-radius: 5px; width: 100%" />
    </div>
    <!-- <div class="row">
      <div
        class="col-sm-4 col-md-4 col-lg-4"
        *ngFor="let cc of countryCodes; let i = index"
      >
        <a routerLink="{{ currentRoute.replace('/home', '') }}/world-nooz/{{ cc }}" *ngIf="referer && countryIndex !== i">
          {{ GetCountryName(cc) }}
        </a>
        <a routerLink="{{ currentRoute.replace('/home', '') }}/{{ cc }}" *ngIf="!referer && countryIndex !== i">
          {{ GetCountryName(cc) }}
        </a>
        <div *ngIf="countryIndex === i">
          {{ GetCountryName(cc) }}
        </div>
      </div>
    </div> -->
    <div class="row">
      <div
        class="col-12">
        <app-map mapReferer="world" *ngIf="referer!='home'"></app-map>
      </div>
    </div>

    <!-- <div class="row" *ngIf="homeCC!==selectedCountryCode"> -->
    <div class="row container">
      <nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button id="btnCountryListNav" class="navbar-toggler" type="button" data-toggle="collapse" 
          data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" 
          aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
          <span class="material-symbols-outlined w50" style="vertical-align: middle;">
            globe
            </span>
            <span style="font-size: 15px;">Explore a few countries</span>
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor03" >
          <!-- <ul class="navbar-nav mr-auto"> -->
            <div class="row scrollable">
              <div
                class="col-sm-4 col-md-4 col-lg-4 nav-item"
                *ngFor="let cc of countryCodes; let i = index"
              >
                <a routerLink="{{ currentRoute.replace('/home', '') }}/world-nooz/{{ cc.toLowerCase() }}" 
                  *ngIf="referer && countryIndex !== i">
                  {{ GetCountryName(cc) }}
                </a>
                <a routerLink="{{ currentRoute.replace('/home', '') }}/{{ cc.toLowerCase() }}" 
                  *ngIf="!referer && countryIndex !== i">
                  {{ GetCountryName(cc) }}
                </a>
                <div *ngIf="countryIndex === i">
                  {{ GetCountryName(cc) }}
                </div>
              </div>
            </div>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li> -->
          <!-- </ul> -->
        </div>
      </nav>
    </div>

  </div>
</div>
